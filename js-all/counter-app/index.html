<!DOCTYPE html>
<html>
    <link>
        <title>Counter App with input</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div class="centering_items">
            <div class="container">
                <div class="item">
                    <h1>Counter</h1>
                    <h3 id="result">0</h3>
                </div>
                <div class="item">
                    <label>Increcment/Decrement By </label>
                    <input type="number" id="inputVal" value="1"/>
                </div>
                <div class="item">
                    <button>+</button>
                    <button>-</button>
                    <button>Reset</button>
                </div>
            </div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
