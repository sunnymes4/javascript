<!DOCTYPE html>
<html>
    <link>
        <title>Star Rating App</title>
        <link rel="stylesheet" href="style.css"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="rating-wrapper">
            <h1>Star Rating</h1>
            <div class="stars">
                <div class="star"><i class="fa-regular fa-star" data-id="1"></i></div>
                <div class="star"><i class="fa-regular fa-star" data-id="2"></i></div>
                <div class="star"><i class="fa-regular fa-star" data-id="3"></i></div>
                <div class="star"><i class="fa-regular fa-star" data-id="4"></i></div>
                <div class="star"><i class="fa-regular fa-star" data-id="5"></i></div>
                <div class="star"><i class="fa-regular fa-star" data-id="6"></i></div>
                <div class="star"><i class="fa-regular fa-star" data-id="7"></i></div>
                <div class="star"><i class="fa-regular fa-star" data-id="8"></i></div>
                <div class="star"><i class="fa-regular fa-star" data-id="9"></i></div>
                <div class="star"><i class="fa-regular fa-star" data-id="10"></i></div>
            </div>
            <div class="rating-result">
                <h2>Ratings</h2> 
                <i class="fa-solid fa-star"><span>0</span></i>
            </div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
